
spring:
  application:
    name: portfolio-backend
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portfolio}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Shyam@123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: ${SENDGRID_API_KEY:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8000}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:portfolio}
  api-key: ${CLOUDINARY_API_KEY:127245772431126}
  api-secret: ${CLOUDINARY_API_SECRET:N_fSk0cpRw4MqItOhnJeAD2tZLY}

jwt:
  secret: ${JWT_SECRET:portfolio-backend}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  admin-email: ${ADMIN_EMAIL:admin@portfolio.com}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  admin-panel-url: ${ADMIN_PANEL_URL:http://localhost:3001}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}

logging:
  level:
    root: INFO
    com.portfolio: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"